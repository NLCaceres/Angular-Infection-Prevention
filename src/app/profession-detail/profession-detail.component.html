<div class="container mt-2">
  <button type="button" class="btn btn-danger mt-2 mb-4" (click)="navToProfessionsList()">
    Go Back
  </button>

  <div *ngIf="errorOccurred">
    <h3>Unable to retrieve the proper profession</h3>
  </div>

  <div *ngIf="profession">
    <h2>
      Would you like to edit this Profession?:
      {{ profession.observedOccupation }} {{ profession.serviceDiscipline }}
    </h2>

    <form #professionForm="ngForm" (ngSubmit)="update()" class="me-5">
      <div class="my-4">
        <label for="_id" class="form-label"> ID: </label>
        <input id="_id" name="_id" [(ngModel)]="profession._id" placeholder="ID" disabled class="form-control">
      </div>

      <div class="my-4">
        <label for="observedOccupation" class="form-label"> Observed Occupation: </label>
        <input id="observedOccupation" name="observedOccupation" [(ngModel)]="profession.observedOccupation" 
          placeholder="Observed Occupation" class="form-control">
      </div>

      <div class="my-4">
        <label for="serviceDiscipline" class="form-label"> Service Discipline: </label>
        <input id="serviceDiscipline" name="serviceDiscipline" [(ngModel)]="profession.serviceDiscipline" 
          placeholder="Service Discipline" class="form-control">
      </div>

      <span>
        <button type="submit" class="btn btn-warning me-4">
          Save Changes?
        </button>
        <button type="button" class="btn btn-danger ms-4" (click)="delete()">
          Delete this Entry?
        </button>
      </span>
    </form>
  </div>
</div>
